<div class="form-group">
  <label>Введите текст на русском</label>
  <input type="text" name="userInput" class="form-control" #userInput (keyup)="getTranslation(userInput.value)">
</div>
<div class="form-group">
  <label>Перевод на английский</label>
  <textarea class="form-control" rows="5" style="resize: none;" #translationInput value="{{translation}}"></textarea>
</div>
